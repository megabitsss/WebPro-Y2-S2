<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4/1</title>
    <style>
        body {
            font-family: "Google Sans", sans-serif;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        input {
            width: 50px;
        }

        th, td {
            border-bottom: 1px black solid;
        }
        button {
            font-family: inherit;
        }

        table {
            margin-top: 10px;
            text-align: center;
            width: 200px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Noto+Sans+Thai:wght@100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <label for="inputNum">ป้อนเลขสูตรคูณ 1-12:</label><br>
        <input id="inputNum" name="inputNum">
        <button type="button" onclick="display()">แสดงสูตรคูณ</button><br>
    </form>
    <div id="div1"></div>

    <script>
        function display() {
            let div = document.getElementById("div1");

            while (div.firstChild) {
                div.removeChild(div.firstChild);
            }   

            let value = document.getElementById("inputNum").value;
            if (value < 1 || value > 12) {
                alert("Please enter number in 1-12 range!!!");
                return false;
            }
            const headers = ['เลขคูณ', 'ผลลัพธ์'];
            let table = document.createElement("table");
            let tableHead = document.createElement("tr");

            headers.forEach(function (header) {
                let th = document.createElement("th");
                let txt = document.createTextNode(header);
                th.appendChild(txt);
                tableHead.appendChild(th);
            });
            table.appendChild(tableHead);

            for (let i=1; i<=12; i++) {
                let tableBodyRow = document.createElement("tr");
                let multiplier = document.createElement("td");
                let result = document.createElement("td");
                let multiplierTxt = document.createTextNode(value+"x"+i);
                let resultTxt = document.createTextNode(value*i);

                multiplier.appendChild(multiplierTxt);
                result.appendChild(resultTxt);
                tableBodyRow.appendChild(multiplier);
                tableBodyRow.appendChild(result);
                table.append(tableBodyRow);
            }
            div1.append(table);
            }


    </script>
</body>
</html>
