<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4/3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Noto+Sans+Thai:wght@100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>ตารางรายรับ-รายจ่าย</h1>
    <h2>ยอดคงเหลือ</h2>
    <h2 id="totalMoney"></h2>

    <div class="form-container">
            <input type="text" placeholder="รายการ" id="name">
            <input type="text" placeholder="จำนวน" id="amount">

            <select id="type">
                <option value="00">รายรับ</option>
                <option value="01">รายจ่าย</option>
            </select>

            <input type="date" id="date">

            <button onclick="addItem()" id="button">เพิ่มรายการ</button>
    </div>

    <br><table id="orderTable">
        <tr>
            <th>วันที่</th>
            <th>รายการ</th>
            <th>รายรับ</th>
            <th>รายจ่าย</th>

        </tr>
    </table>


    </div>

    <script>
        var total = 0;
        function addItem() {
            let table = document.getElementById("orderTable");
            let nameInput = document.getElementById("name");
            let amountInput = document.getElementById("amount");
            let typeInput = document.getElementById("type");
            let dateInput = document.getElementById("date");

            let row = document.createElement("tr");
            let date = document.createElement("td");
            let name = document.createElement("td");
            let income = document.createElement("td");
            let outcome = document.createElement("td");

            if (nameInput.value == "" ||
            amountInput.value == "" ||
            dateInput.value == "" ) {
                alert("Input is incorrec");
                return false;
            }

            if (typeInput.value == "00") { //รายรับ
                var incomeNum = amountInput.value;
                var outcomeNum = 0;
                total += parseInt(amountInput.value);
            } else { //รายจ่าย
                var incomeNum = 0;
                var outcomeNum = amountInput.value;
                total -= parseInt(amountInput.value);
            }
            document.getElementById("totalMoney").innerHTML = total;

            date.appendChild(document.createTextNode(dateInput.value));
            name.appendChild(document.createTextNode(nameInput.value));
            income.appendChild(document.createTextNode(incomeNum));
            outcome.appendChild(document.createTextNode(outcomeNum));

            row.appendChild(date);
            row.appendChild(name);
            row.appendChild(income);
            row.appendChild(outcome);

            table.appendChild(row);
            nameInput.value = "";
            amountInput.value = "";
            typeInput.value = "00";
            dateInput.value = "";

        }
    </script>
</body>
</html>
