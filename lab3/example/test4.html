<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 4</title>
    <style>
        #image1 {
            border: 10px solid slateblue;
        }

        #image2 {
            border: 10px solid salmon;
        }
    </style>
</head>
<body>
    <img id="image1" width="45%" src="http://webdev.it.kmitl.ac.th/labdocs/lab3/images/md1.png">
    <img id="image2" width="45%" src="http://webdev.it.kmitl.ac.th/labdocs/lab3/images/md2.png"><br>
    <button id="myButton" onclick="changeimg();">Change</button>
    <!-- ถ้า user กดปุ่มให้ทำงานฟังก์ชั่น changeimg() -->
    <script>
        function changeimg() {
            let img1 = document.getElementById("image1");
            let img2 = document.getElementById("image2");
            let temp = img1.src;
            img1.src = img2.src;
            img2.src = temp;
        }
    </script>
</body>
</html>
